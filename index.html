<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EXON Cinematic</title>
<style>
body {
  margin:0; padding:0; overflow:hidden;
  background:#000;
  font-family: "Courier New", monospace;
  transition: background 1s ease-in-out;
}

/* Overlay */
#overlay {
  position:fixed; inset:0;
  background:#fff;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer; z-index:9999;
  transition: background 0.8s ease;
}
#overlayText { font-size:1.2rem; color:#000; }

/* Lyrics */
#lyrics {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:2rem; white-space:pre-wrap;
  letter-spacing:2px; color:#0f0;
  text-shadow:0 0 2px #0f0,0 0 5px #0f0;
  z-index:1;
}

/* Cinéma bars */
#topBar, #bottomBar {
  position:fixed; left:0; right:0;
  height:20%; background:#000;
  z-index:2000;
  transition: all 1.5s ease-in-out;
}
#topBar { top:-20%; }
#bottomBar { bottom:-20%; }

/* Texte EXON */
#exon {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:5rem; font-weight:400;
  color:#000; letter-spacing:1rem;
  display:flex; gap:0.5rem;
  opacity:0; z-index:3000;
}
#exon span { display:inline-block; }

/* Animations */
.slowLeft {
  animation: slowLeft 4s linear forwards;
}
.slowRight {
  animation: slowRight 4s linear forwards;
}

@keyframes slowLeft {
  from { transform:translateX(0); opacity:1; }
  to   { transform:translateX(-300px); opacity:0; }
}
@keyframes slowRight {
  from { transform:translateX(0); opacity:1; }
  to   { transform:translateX(300px); opacity:0; }
}
</style>
</head>
<body>

<div id="overlay">
  <div id="overlayText">Cliquez pour activer la musique</div>
</div>

<div id="lyrics"></div>
<div id="topBar"></div>
<div id="bottomBar"></div>
<div id="exon">
  <span id="E">E</span>
  <span id="X">X</span>
  <span id="O">O</span>
  <span id="N">N</span>
</div>

<audio id="song" preload="auto">
  <source src="musique.mp3" type="audio/mpeg">
</audio>

<script>
const overlay = document.getElementById('overlay');
const audio = document.getElementById('song');
const lyricsDiv = document.getElementById('lyrics');

const topBar = document.getElementById("topBar");
const bottomBar = document.getElementById("bottomBar");
const exon = document.getElementById("exon");
const E = document.getElementById("E");
const X = document.getElementById("X");
const O = document.getElementById("O");
const N = document.getElementById("N");

const text = "Are you trying to tell me you are not completely blown away by my magnificent entrance just now?".split(" ");

const musicStart = 75;   // 1:15
const lyricStart = 82.5; // 1:22.5
const lyricEnd   = 87;   // 1:27
const lyricDuration = lyricEnd - lyricStart;
const exonTime = 78;     // 1:18

let exonPlayed = false;

overlay.addEventListener('click', async () => {
  overlay.style.background = "#000";
  audio.currentTime = musicStart;
  await audio.play();
  setTimeout(()=> overlay.remove(), 800);

  audio.addEventListener("timeupdate", () => {
    const t = audio.currentTime;

    // Lyrics
    if (t >= lyricStart && t <= lyricEnd) {
      const elapsed = t - lyricStart;
      const wordIndex = Math.floor((elapsed / lyricDuration) * text.length);
      lyricsDiv.textContent = text.slice(0, wordIndex+1).join(" ");
    }

    // EXON animation
    if (t >= exonTime && !exonPlayed) {
      exonPlayed = true;

      // change fond en blanc
      document.body.style.background = "#fff";

      // Barres ciné
      topBar.style.top = "0";
      bottomBar.style.bottom = "0";

      // EXON apparaît d'un coup
      exon.style.opacity = "1";
      E.classList.add("slowLeft");
      X.classList.add("slowLeft");
      O.classList.add("slowRight");
      N.classList.add("slowRight");
    }
  });
});
</script>

</body>
</html>
