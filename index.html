<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Lyrics with Transition</title>
<style>
  body {
    margin:0; padding:0; overflow:hidden;
    background:#fff; /* écran blanc au départ */
    font-family: "Courier New", monospace;
    color:#0f0;
  }

  /* Hitbox plein écran pour cliquer */
  #overlay {
    position:fixed; inset:0;
    background:#fff; /* commence blanc */
    display:flex; justify-content:center; align-items:center;
    cursor:pointer; z-index:9999;
    transition: background 2s ease; /* transition vers noir */
  }

  #overlayText {
    font-size:1.2rem;
    color:#000;
  }

  /* Texte style hacking */
  #lyrics {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    font-size:2rem; line-height:1.5; white-space:pre-wrap;
    letter-spacing:2px;
  }
</style>
</head>
<body>

<div id="overlay">
  <div id="overlayText">Cliquez pour activer la musique</div>
</div>

<div id="lyrics"></div>

<audio id="song" preload="auto">
  <source src="musique.mp3" type="audio/mpeg">
</audio>

<script>
const overlay = document.getElementById('overlay');
const overlayText = document.getElementById('overlayText');
const audio = document.getElementById('song');
const lyricsDiv = document.getElementById('lyrics');

const text = "Are you trying to tell me you are not completely blown away by my magnificent entrance just now?".split(" ");

const musicStart = 75; // 1:15
const lyricStart = 82.5; // 1:22.5
const lyricEnd = 87;     // 1:27
const lyricDuration = lyricEnd - lyricStart;

overlay.addEventListener('click', async () => {
  // Transition écran blanc → noir
  overlay.style.background = "#000";
  overlayText.style.color = "#0f0"; // texte vert type hacking

  // Lecture audio
  audio.currentTime = musicStart;
  audio.muted = false;
  await audio.play();

  // Supprime le texte d’instruction après transition
  setTimeout(() => overlay.remove(), 2000); // laisse 2s pour la transition

  // Boucle pour les lyrics
  audio.addEventListener("timeupdate", () => {
    const t = audio.currentTime;
    if (t >= lyricStart && t <= lyricEnd) {
      const elapsed = t - lyricStart;
      const wordIndex = Math.floor((elapsed / lyricDuration) * text.length);
      lyricsDiv.innerHTML = text.slice(0, wordIndex+1).join(" ");
    } else if (t < lyricStart) {
      lyricsDiv.innerHTML = "";
    } else if (t > lyricEnd) {
      lyricsDiv.innerHTML = text.join(" ");
    }
  });
});
</script>

</body>
</html>
