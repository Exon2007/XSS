<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRT Hack Lyrics + EXON</title>
<style>
body {
  margin:0; padding:0; overflow:hidden;
  background:#000;
  font-family: "Courier New", monospace;
  color:#0f0;
}

/* Overlay d’intro */
#overlay {
  position:fixed; inset:0;
  background:#fff;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer; z-index:9999;
  transition: background 0.8s ease;
}
#overlayText { font-size:1.2rem; color:#000; }

/* Lyrics hacking */
#lyrics {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:2rem; line-height:1.5; white-space:pre-wrap;
  letter-spacing:2px;
  text-shadow:0 0 1px #0f0,0 0 2px #0f0;
  filter: contrast(1.5) brightness(1.1);
  z-index:1;
}

/* Scanlines effet CRT */
#screenEffect {
  position:fixed; inset:0;
  pointer-events:none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,0,0.05),
    rgba(0,255,0,0.05) 1px,
    transparent 1px,
    transparent 3px
  );
  mix-blend-mode: screen;
  z-index:998;
}

/* Barres noires cinéma */
#topBar, #bottomBar {
  position:fixed; left:0; right:0;
  height:20%; background:#000;
  z-index:2000;
  transition: all 2s ease;
}
#topBar { top:-20%; }
#bottomBar { bottom:-20%; }

/* Texte EXON */
#exon {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:6rem; font-weight:bold;
  color:#fff;
  display:flex; gap:0.5rem;
  opacity:0; z-index:3000;
}
#exon span {
  display:inline-block;
  transition: transform 2s ease, opacity 2s ease;
}
</style>
</head>
<body>

<div id="overlay">
  <div id="overlayText">Cliquez pour activer la musique</div>
</div>

<div id="lyrics"></div>
<div id="screenEffect"></div>
<div id="topBar"></div>
<div id="bottomBar"></div>
<div id="exon">
  <span id="E">E</span>
  <span id="X">X</span>
  <span id="O">O</span>
  <span id="N">N</span>
</div>

<audio id="song" preload="auto">
  <source src="musique.mp3" type="audio/mpeg">
</audio>

<script>
const overlay = document.getElementById('overlay');
const overlayText = document.getElementById('overlayText');
const audio = document.getElementById('song');
const lyricsDiv = document.getElementById('lyrics');

const topBar = document.getElementById("topBar");
const bottomBar = document.getElementById("bottomBar");
const exon = document.getElementById("exon");
const E = document.getElementById("E");
const X = document.getElementById("X");
const O = document.getElementById("O");
const N = document.getElementById("N");

const text = "Are you trying to tell me you are not completely blown away by my magnificent entrance just now?".split(" ");

const musicStart = 75;   // 1:15
const lyricStart = 82.5; // 1:22.5
const lyricEnd   = 87;   // 1:27
const lyricDuration = lyricEnd - lyricStart;
const exonTime = 78;     // 1:18

overlay.addEventListener('click', async () => {
  overlay.style.background = "#000";
  overlayText.style.color = "#0f0";
  audio.currentTime = musicStart;
  await audio.play();
  setTimeout(()=> overlay.remove(), 800);

  audio.addEventListener("timeupdate", () => {
    const t = audio.currentTime;

    // Lyrics
    if (t >= lyricStart && t <= lyricEnd) {
      const elapsed = t - lyricStart;
      const wordIndex = Math.floor((elapsed / lyricDuration) * text.length);
      lyricsDiv.innerHTML = text.slice(0, wordIndex+1).join(" ");
    } else if (t < lyricStart) {
      lyricsDiv.innerHTML = "";
    } else if (t > lyricEnd) {
      lyricsDiv.innerHTML = text.join(" ");
    }

    // Cinématique EXON à 1:18
    if (t >= exonTime && !exon.classList.contains("played")) {
      exon.classList.add("played");

      // Barres noires qui entrent
      topBar.style.top = "0";
      bottomBar.style.bottom = "0";

      // Fond déjà noir → ok

      // Affiche EXON
      exon.style.opacity = 1;

      // Animer lettres
      setTimeout(()=>{
        E.style.transform = "translateX(-200px)";
        N.style.transform = "translateX(200px)";
        X.style.transform = "translateX(-80px)";
        O.style.transform = "translateX(80px)";
        E.style.opacity = N.style.opacity = X.style.opacity = O.style.opacity = 0;
      }, 800);
    }
  });
});
</script>

</body>
</html>
