<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRT Glitch Lyrics</title>
<style>
body {
  margin:0; padding:0; overflow:hidden;
  background:#fff; /* écran blanc initial */
  font-family: "Courier New", monospace;
  color:#0f0;
}

#overlay {
  position:fixed; inset:0;
  background:#fff;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer; z-index:9999;
  transition: background 0.8s ease; /* fade rapide */
  transform-origin: center;
}

#overlayText {
  font-size:1.2rem;
  color:#000;
}

#lyrics {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%) rotateX(5deg) rotateY(5deg); /* angles initiaux */
  font-size:2rem; line-height:1.5; white-space:pre-wrap;
  letter-spacing:2px;
  text-shadow:0 0 1px #0f0, 0 0 2px #0f0;
  filter: contrast(1.5) brightness(1.1);
}

/* scanlines */
#lyrics::before {
  content:""; position:absolute; inset:0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.05),
    rgba(0,0,0,0.05) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}
</style>
</head>
<body>

<div id="overlay">
  <div id="overlayText">Cliquez pour activer la musique</div>
</div>

<div id="lyrics"></div>

<audio id="song" preload="auto">
  <source src="musique.mp3" type="audio/mpeg">
</audio>

<script>
const overlay = document.getElementById('overlay');
const overlayText = document.getElementById('overlayText');
const audio = document.getElementById('song');
const lyricsDiv = document.getElementById('lyrics');

const text = "Are you trying to tell me you are not completely blown away by my magnificent entrance just now?".split(" ");

const musicStart = 75; // 1:15
const lyricStart = 82.5; // 1:22.5
const lyricEnd = 87;     // 1:27
const lyricDuration = lyricEnd - lyricStart;

// fonction glitch aléatoire
function glitchEffect() {
  const x = (Math.random()-0.5)*5;
  const y = (Math.random()-0.5)*5;
  lyricsDiv.style.transform = `translate(-50%,-50%) rotateX(${x}deg) rotateY(${y}deg)`;
  // glitch rapide seulement pendant fade
  if(!overlayGone) requestAnimationFrame(glitchEffect);
}

let overlayGone = false;

overlay.addEventListener('click', async () => {
  // déclenche glitch
  glitchEffect();

  // fade rapide vers noir
  overlay.style.background = "#000";
  overlayText.style.color = "#0f0";

  // lecture audio
  audio.currentTime = musicStart;
  audio.muted = false;
  await audio.play();

  // transition angles plus lente vers plat
  const startTime = performance.now();
  const duration = 1500; // 1.5s pour applatir angles
  function flattenAngles(now) {
    const elapsed = now - startTime;
    const progress = Math.min(elapsed/duration,1);
    const angle = (1-progress)*5; // de 5deg → 0deg
    lyricsDiv.style.transform = `translate(-50%,-50%) rotateX(${angle}deg) rotateY(${angle}deg)`;
    if(progress < 1) requestAnimationFrame(flattenAngles);
  }
  flattenAngles(performance.now());

  // supprime overlay après fade
  setTimeout(()=>{overlay.remove(); overlayGone=true;}, 800); // fade plus court
  

  // affichage lyrics
  audio.addEventListener("timeupdate", () => {
    const t = audio.currentTime;
    if (t >= lyricStart && t <= lyricEnd) {
      const elapsed = t - lyricStart;
      const wordIndex = Math.floor((elapsed / lyricDuration) * text.length);
      lyricsDiv.innerHTML = text.slice(0, wordIndex+1).join(" ");
    } else if (t < lyricStart) {
      lyricsDiv.innerHTML = "";
    } else if (t > lyricEnd) {
      lyricsDiv.innerHTML = text.join(" ");
    }
  });
});
</script>

</body>
</html>
